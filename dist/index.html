                    <div class="thumbnail">
                <!-- {{ album.id }} -->
                        <!-- <img ng-src="{{album.thumbnailUrl}}"/> -->
                        <span class="caption">{{album.title}} {{$index}}</span>
                    </div>
                </div>
            </div>

        <!-- <p> Photo APP {{ albums[1].id }} </p> -->
    </div>
